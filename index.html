    <div>
        打工者们，一定要清楚自己的五险一金和个税是怎么扣除的才行。下面这个是总公式：
        <pre>到手收入 = 工资收入 - 五险一金 - 专项扣除 - 专项附加扣除 - 个税。</pre>
        到手收入，也叫税后收入，即是最终发到你银行卡里的钱。
